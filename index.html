<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art Experience</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="ascii-container"></div>
    
    <div class="stats">
        <div class="fps">FPS: 60</div>
        <div class="resolution">0 x 0</div>
        <div class="mode-name">Current Mode: Wave</div>
    </div>

    <div class="hide-menu-button">
        <button id="toggle-menu" class="glow-button hide-menu-button" 
                aria-label="Toggle menu visibility"
                title="Toggle Menu Visibility (M)">
            &#128065; <!-- Open eye emoji -->
        </button>
    </div>

    <div class="controls">
        <div class="control-panel">
            <div class="dropdown-container">
                <div class="dropdown-controls">
                    <button id="prev-mode" class="arrow-btn" aria-label="Previous mode">â—„</button>
                    <div class="glow-dropdown-wrapper">
                        <select id="mode-selector" class="glow-dropdown" aria-label="Select mode">
                            <!-- Options will be populated by JavaScript -->
                        </select>
                    </div>
                    <button id="next-mode" class="arrow-btn" aria-label="Next mode">â–º</button>
                </div>
                <div class="dropdown-controls">
                    <button id="prev-char" class="arrow-btn" aria-label="Previous character set">â—„</button>
                    <div class="glow-dropdown-wrapper">
                        <select id="char-selector" class="glow-dropdown" aria-label="Select character set">
                            <!-- Options will be populated by JavaScript -->
                        </select>
                    </div>
                    <button id="next-char" class="arrow-btn" aria-label="Next character set">â–º</button>
                </div>
            </div>

            <div class="slider-container">
                <label for="speed">Speed</label>
                <input type="range" id="speed" min="1" max="100" value="50">
                <span class="speed-value">50</span>
            </div>

            <div class="slider-container">
                <label for="char-size">Size</label>
                <input type="range" id="char-size" min="12" max="50" value="20">
                <span class="char-size-value">20</span>
            </div>

            <div class="slider-container">
                <label for="cellular-density">Density</label>
                <input type="range" id="cellular-density" min="0.001" max="0.9" step="0.001" value="0.5">
                <span class="cellular-density-value">0.5</span>
            </div>

            <div class="slider-container">
                <label for="cellular-iterations">Iterations</label>
                <input type="range" id="cellular-iterations" min="1" max="10" value="5">
                <span class="cellular-iterations-value">5</span>
            </div>

            <div class="slider-container">
                <label for="cellular-threshold">Threshold</label>
                <input type="range" id="cellular-threshold" min="0.1" max="0.9" step="0.1" value="0.5">
                <span class="cellular-threshold-value">0.5</span>
            </div>

            <div class="slider-container">
                <label for="cellular-smoothing">Smoothing</label>
                <input type="range" id="cellular-smoothing" min="0" max="1" step="0.1" value="0.5">
                <span class="cellular-smoothing-value">0.5</span>
            </div>

            <button id="random-color" class="control-btn" 
                    aria-label="Randomize colors"
                    title="Random Color Mode (R)">
                ðŸŽ¨ Random Colors
            </button>
        </div>

        <div class="theme-controls">
            <div class="color-picker">
                <input type="color" id="primary-color" value="#00ff00">
                <label>Primary</label>
            </div>
            <div class="color-picker">
                <input type="color" id="background-color" value="#000000">
                <label>Background</label>
            </div>
            <button id="cycle-theme" class="glow-button">Theme</button>
        </div>
    </div>

    <div class="mode-info">
        <div class="shortcuts">
            <div class="shortcut">
                <kbd>M</kbd>
                <span>Change Mode</span>
            </div>
            <div class="shortcut">
                <kbd>C</kbd>
                <span>Change Char</span>
            </div>
            <div class="shortcut">
                <kbd>T</kbd>
                <span>Change Theme</span>
            </div>
        </div>
    </div>

    <script src="constants.js"></script>
    <script src="utilities.js"></script>
    <script src="event-handlers.js"></script>
    <script src="patterns/wave.js"></script>
    <script src="patterns/spiral.js"></script>
    <script src="patterns/vortex.js"></script>
    <script src="patterns/mandala.js"></script>
    <script src="patterns/tunnel.js"></script>
    <script src="patterns/fractal.js"></script>
    <script src="patterns/interference.js"></script>
    <script src="patterns/psychedelic.js"></script>
    <script src="patterns/cellular.js"></script>
    <script src="patterns/shockwave.js"></script>
    <script src="patterns/plasma.js"></script>
    <script src="patterns/ripple.js"></script>
    <script src="patterns/matrix.js"></script>
    <script src="patterns/camera.js"></script>
    <script src="ascii-effect.js"></script>
    <script src="main.js"></script>
</body>
</html>
